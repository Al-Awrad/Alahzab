<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal.js Arabic Presentation</title>

    <!-- Reveal.js CSS (via CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/theme/night.css" />
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown>
                <textarea data-template>
## مقدمة
هذه مقدمة العرض التقديمي باستخدام Reveal.js.

---
## شريحة ثانية
بعض النصوص مع [رابط](https://hakim.se).
                </textarea>
            </section>
        </div>
    </div>

    <!-- Reveal.js and Markdown Plugin (via CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/plugin/markdown/markdown.js"></script>

    <script>
        Reveal.initialize({
            plugins: [ RevealMarkdown ],
            view: 'scroll',
            scrollProgress: true,
        });
    </script>
</body>
</html>
