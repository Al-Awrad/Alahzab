<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأوراد والأحزاب</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body data-theme="dark">
    <header>
        <button class="menu-toggle">☰</button>
        <h1>الأوراد والأحزاب</h1>
    </header>
    <aside>
        <div class="sidebar-controls">
            <div class="font-controls">
                <label>حجم الخط:</label>
                <button id="font-decrease">-</button>
                <button id="font-increase">+</button>
            </div>
            <div class="theme-controls">
                <label>المظهر:</label>
                <div class="theme-buttons">
                    <button class="theme-btn active" data-theme="dark" title="داكن"></button>
                    <button class="theme-btn" data-theme="sunset" title="غروب"></button>
                    <button class="theme-btn" data-theme="ocean" title="محيط"></button>
                    <button class="theme-btn" data-theme="forest" title="غابة"></button>
                    <button class="theme-btn" data-theme="cream" title="كريمي"></button>
                    <button class="theme-btn" data-theme="warm" title="دافئ"></button>
                    <button class="theme-btn" data-theme="matrix" title="ماتريكس"></button>
                </div>
            </div>
        </div>
        <ul class="sidebar-nav"></ul>
    </aside>
    <main id="main-content"></main>
    <footer>
        <p>الأوراد والأحزاب &copy; ٢٠٢٥</p>
    </footer> 
    <script src="script.js"></script>
</body>
</html>
